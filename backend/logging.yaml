version: 1
disable_existing_loggers: false

formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    fmt: "%(levelprefix)s %(message)s"
    use_colors: null
  access:
    "()": uvicorn.logging.AccessFormatter
    fmt: '%(levelprefix)s %(client_addr)s - "%(request_line)s" %(status_code)s'
    use_colors: null

handlers:
  default:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stderr
  access:
    class: logging.StreamHandler
    formatter: access
    stream: ext://sys.stdout

loggers:
  uvicorn:
    level: INFO
    handlers: [default]
    propagate: false
  uvicorn.error:
    level: INFO
    handlers: [default]
    propagate: false
  uvicorn.access:
    level: INFO
    handlers: [access]
    propagate: false
  sqlalchemy.engine:
    level: WARNING
    handlers: [default]
    propagate: false
  sqlalchemy.pool:
    level: WARNING
    handlers: [default]
    propagate: false
  sqlalchemy.dialects:
    level: WARNING
    handlers: [default]
    propagate: false

root:
  level: INFO
  handlers: [default]
